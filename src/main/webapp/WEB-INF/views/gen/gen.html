<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <base href="${base}"/>
    <title>代码生成器</title>
    <#include "../header.html"/>
</head>
<body>
<div class="row" style="margin:auto">
    <div class="panel-body">
        <!-- 过滤条件 -->
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="userFrm" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-3">
                            <input style="display:none"/>
                            <input type="text" class="form-control" id="tableName" name="tableName"
                                   placeholder="表名"
                                   onkeydown="if(event.keyCode===13)query();">
                        </div>
                        <div class="col-md-4">
                            <#if shiro.hasPermission("sys:gen:list")>
                                <button id="btnQuery" type="button" class="btn btn-primary" onclick="query()">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;查询
                                </button>
                            </#if>
                            &nbsp;&nbsp;
                            <#if shiro.hasPermission("sys:gen:code")>
                                <button id="btnGen" type="button" class="btn btn-success" onclick="genCode()">
                                    <span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp;生成代码
                                </button>
                            </#if>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <table id="bsTable"></table>
    </div>
</div>
<#include "../footer.html"/>
<script src="statics/js/gen/gen.js"></script>
</body>
</html>
