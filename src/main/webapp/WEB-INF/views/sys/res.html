<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <base href="${base}"/>
    <title>资源管理</title>
    <#include "../header.html"/>
</head>
<body>
<div class="row" style="margin:auto">
    <div class="panel-body">
        <!-- 过滤条件 -->
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="resFrm" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-3">
                            <input style="display:none"/>
                            <input type="text" class="form-control" id="resName" name="resName"
                                   placeholder="资源名称"
                                   onkeydown="if(event.keyCode===13)query();">
                        </div>
                        <div class="btn-group">
                            <#if shiro.hasPermission("sys:res:list")>
                            <button type="button" class="btn btn-primary" id="btnQuery" onclick="query()">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;查询
                            </button>
                            </#if>
                        </div>
                    </div>
                </form>
             </div>
        </div>
        <!-- bootstrap-table工具栏 -->
        <div id="toolbar" class="btn-group" style="margin-bottom: 10px">
            <#if shiro.hasPermission("sys:res:add")>
            <button id="btnAdd" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;新增
            </button>
            </#if>
            <#if shiro.hasPermission("sys:res:edit")>
            <button id="btnEdit" type="button" class="btn btn-info">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;修改
            </button>
            </#if>
            <#if shiro.hasPermission("sys:res:delete")>
            <button id="btnDel" type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;删除
            </button>
            </#if>
        </div>
        <table id="bsTable"></table>
    </div>
</div>
<#include "../footer.html"/>
<!--部门js-->
<script src="statics/js/sys/res.js?t=${.now?long}"></script>
</body>
</html>
