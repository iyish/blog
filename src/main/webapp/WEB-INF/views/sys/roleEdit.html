<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <base href="${base}"/>
    <title>角色新增和修改</title>
    <#include "../header.html"/>
</head>
<body>
<div style="margin:auto">
    <div class="panel-body">
        <form id="roleForm">
            <input id="roleId" name="id" type="hidden" value="${(role.id)!}">
            <div class="form-group">
                <label for="roleName" class="control-label">角色名称：</label>
                <input id="roleName" name="roleName" class="form-control" type="text"
                       autocomplete="new-password"
                       maxlength="50"
                       placeholder="角色名称"
                       value="${(role.roleName)!}">
            </div>
            <div class="form-group">
                <label for="roleDesc" class="control-label">角色描述：</label>
                <textarea id="roleDesc" name="roleDesc" class="form-control" type="text"
                          rows="4"
                          maxlength="200"
                          placeholder="角色描述">${(role.roleDesc)!}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</div>
<#include "../footer.html"/>
<!--角色js-->
<script src="statics/js/sys/roleEdit.js"></script>
</body>
</html>
