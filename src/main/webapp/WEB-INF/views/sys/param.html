<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <base href="${base}"/>
    <title>系统参数</title>
    <#include "../header.html">
</head>
<body>
<div class="row" style="margin:auto">
    <div class="panel-body">
        <!-- 过滤条件 -->
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="paramFrm" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-3">
                            <input style="display:none"/>
                            <input type="text" class="form-control" id="paramKey" name="paramKey"
                                   placeholder="参数键名"
                                   onkeydown="if(event.keyCode===13)query();">
                        </div>
                        <div class="btn-group">
                        <#if shiro.hasPermission("sys:param:list")>
                            <button type="button" class="btn btn-primary" id="btnQuery" onclick="query()">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;查询
                            </button>
                        </#if>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- bootstrap-table工具栏 -->
        <div id="toolbar" class="btn-group">
        <#if shiro.hasPermission("sys:param:add")>
            <button id="btnAdd" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;新增
            </button>
        </#if>
        <#if shiro.hasPermission("sys:param:edit")>
            <button id="btnEdit" type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;修改
            </button>
        </#if>
        <#if shiro.hasPermission("sys:param:delete")>
            <button id="btnDel" type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;删除
            </button>
        </#if>
        </div>
        <table id="bsTable"></table>
    </div>
</div>
<#include "../footer.html">
<script src="statics/js/sys/param.js?t=${.now?long}"></script>
</body>
</html>
