<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <base href="${base}"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>后台管理登录</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="statics/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="statics/css/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="statics/css/login.css" rel="stylesheet">
</head>
<body style="overflow:hidden;">
<!-- nav -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="statics/img/brand.png">&nbsp;&nbsp;
                <span class="navbar-head">SpringAdmin管理平台</span>
            </a>
        </div>
    </div>
</nav>
<!-- main -->
<div class="container signin">
    <!-- left -->
    <div class="col-md-7">
        <div class="row"><h1>SpringAdmin</h1></div>
        <div class="row"><h3>欢迎使用SpringAdmin后台管理系统</h3></div>
        <div class="row">
            <ul>
                <li><i class="fa fa-check"></i> springmvc</li>
                <li><i class="fa fa-check"></i> mybatis</li>
                <li><i class="fa fa-check"></i> shiro</li>
                <li><i class="fa fa-check"></i> freemarker</li>
                <li><i class="fa fa-check"></i> bootstrap3</li>
            </ul>
        </div>
    </div>
    <!-- right -->
    <div class="col-md-5">
        <form class="form-signin" id="form-signin" method="post" action="">
            <div id="msg" class="form-group"></div>
            <h4 class="text-center">登录</h4>
            <div class="form-group has-feedback">
                <label class="control-label" for="username">账号:</label>
                <input type="text" name="username" id="username"
                       class="form-control"
                       placeholder="账号"
                       autocomplete="new-password" maxlength="50">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label" for="password">密码：</label>
                <input type="text" name="password" id="password"
                       class="form-control"
                       placeholder="密码"
                       autocomplete="new-password"
                       onfocus="this.type='password'"
                       maxlength="100">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-inline">
                <input type="text" name="captcha" id="captcha"
                       class="form-control"
                       placeholder="输入验证码" maxlength="4" onkeydown="onKeyDown()">
                <img src="captcha?t=${.now}" alt="验证码图片" class="kaptcha" id="kaptcha"
                     onclick="changeCaptcha()" title="看不清换一张?">
            </div>
            <div class="form-submit">
                <input type="submit" id="btnLogin"
                       class="btn btn-success btn-block"
                       autocomplete="off"
                       data-loading-text="正在登录..."
                       value="登录">
            </div>
        </form>
    </div>
</div>
<!-- footer -->
<footer>
    <div class="text-center">
        SpringAdmin管理平台 &copy;${.now?string("yyyy")}
    </div>
</footer>

<!--全局js-->
<script src="statics/js/jquery-1.12.4.min.js?v=1.12.4"></script>
<script src="statics/js/bootstrap.min.js?v=3.3.6"></script>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="statics/js/html5shiv.min.js?v=3.7.3"></script>
<script src="statics/js/respond.min.js?v=1.4.2"></script>
<![endif]-->

<!--第三方插件-->
<script src="statics/plugins/validate/jquery.validate.min.js"></script>
<script src="statics/plugins/validate/messages_zh.min.js"></script>

<!--自定义js-->
<script src="statics/js/login.js"></script>
<script src="statics/js/jquery.extend.js"></script>

</body>
</html>
