<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <base href="${base}"/>
    <title>修改图像</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" href="favicon.ico">
    <link href="statics/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="statics/css/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="statics/css/animate.css" rel="stylesheet">
    <link href="statics/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>上传头像</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <ul class="nav nav-tabs" id="avatar-tab">
                            <li class="active" id="upload"><a href="javascript:">本地上传</a>
                            </li>
                            <li id="webcam"><a href="javascript:">视频拍照</a>
                            </li>
                            <li id="albums"><a href="javascript:">相册选取</a>
                            </li>
                        </ul>
                        <div class="m-t m-b">
                            <div id="flash1">
                                <p id="swf1">本组件需要安装Flash Player后才可使用，请从<a href="http://www.adobe.com/go/getflashplayer">这里</a>下载安装。</p>
                            </div>
                            <div id="editorPanelButtons" style="display:none">
                                <p class="m-t">
                                    <label class="checkbox-inline"><input type="checkbox" id="src_upload">是否上传原图片？</label>
                                </p>
                                <p>
                                    <a href="javascript:" class="btn btn-w-m btn-primary button_upload"><i class="fa fa-upload"></i> 上传</a>
                                    <a href="javascript:" class="btn btn-w-m btn-white button_cancel">取消</a>
                                </p>
                            </div>
                            <p id="webcamPanelButton" style="display:none">
                                <a href="javascript:" class="btn btn-w-m btn-info button_shutter"><i class="fa fa-camera"></i> 拍照</a>
                            </p>
                            <div id="userAlbums" style="display:none">
                                <a href="statics/img/a1.jpg" class="fancybox" title="选取该照片">
                                    <img src="statics/img/a1.jpg" alt="示例图片1" />
                                </a>
                                <a href="statics/img/a2.jpg" class="fancybox" title="选取该照片">
                                    <img src="statics/img/a2.jpg" alt="示例图片2" />
                                </a>
                                <a href="statics/img/a3.jpg" class="fancybox" title="选取该照片">
                                    <img src="statics/img/a3.jpg" alt="示例图片2" />
                                </a>
                                <a href="statics/img/a4.jpg" class="fancybox" title="选取该照片">
                                    <img src="statics/img/a4.jpg" alt="示例图片2" />
                                </a>
                                <a href="statics/img/a5.jpg" class="fancybox" title="选取该照片">
                                    <img src="statics/img/a5.jpg" alt="示例图片2" />
                                </a>
                                <a href="statics/img/a6.jpg" class="fancybox" title="选取该照片">
                                    <img src="statics/img/a6.jpg" alt="示例图片2" />
                                </a>
                                <a href="statics/img/a7.jpg" class="fancybox" title="选取该照片">
                                    <img src="statics/img/a7.jpg" alt="示例图片2" />
                                </a>
                                <a href="statics/img/a8.jpg" class="fancybox" title="选取该照片">
                                    <img src="statics/img/a8.jpg" alt="示例图片2" />
                                </a>
                            </div>
                        </div>
                        <div class="alert alert-warning alert-dismissable m-t">
                            <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                            测试 <b>视频拍照</b> 功能时，请注意允许<code>flash</code>和<code>浏览器</code>使用摄像头，否则可能会无法拍照。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="statics/js/jquery-1.12.4.min.js?v=1.12.4"></script>
    <script src="statics/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="statics/plugins/layer/layer.js"></script>
    <!-- 自定义js -->
    <script src="statics/js/content.js?v=1.0.0"></script>

    <!-- fullavatareditor -->
    <script type="text/javascript" src="statics/plugins/fullavatareditor/scripts/swfobject.js"></script>
    <script type="text/javascript" src="statics/plugins/fullavatareditor/scripts/fullAvatarEditor.js"></script>
    <script type="text/javascript" src="statics/plugins/fullavatareditor/scripts/jQuery.Cookie.js"></script>
    <script type="text/javascript" src="statics/plugins/fullavatareditor/scripts/head.js?v=1.0.0"></script>
</body>
</html>
